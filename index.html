<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
        <textarea class="password-display" disabled rows="10"  cols="30" id="passwordDisplay">Your Secure Password</textarea>
      <div  class="form">
        <label for="characterAmountNumber">Number of Characters</label>
        <div class="length-amount-container">
          <input type="range" min="8" max="128" value="10" id="characterAmountRange">
         <input type="number" min="8" max="128" value="10" id="characterAmountNumber" >
        </div>
        
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">
        
        <label for="includeLowercase">Include Lowercase</label>
        <input type="checkbox" id="includeLowercase">

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">

        <label for="includeSpecialCharacters">Include Special Characters</label>
        <input type="checkbox" id="includeSpecialCharacters">

        <button id="generate" class="btn">Generate Password</button>
      </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
