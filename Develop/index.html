<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card-body">
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </div>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <form>
          <label for="numbers">Number of Characters</label>
          <input type="range" min="8" max="128" value="10" id="getLength">
          <input type="number" min="1" max="50" Value="10" id="getNumbers" >
          
          <label for="getUpperCase">Include Uppercase</label>
          <input type="checkbox" id="getUpperCase">
          
          <label for="getLowerCase">Include Lowercase</label>
          <input type="checkbox" id="getLowerCase">

          <label for="getNumbers">Include Numbers</label>
          <input type="checkbox" id="getNumbers">

          <label for="getSpecialCharacters">Include Special Characters</label>
          <input type="checkbox" id="getSpecialCharacters">
        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
